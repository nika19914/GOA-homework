<!-- 1) გამოიყენეთ დღეს ნასწავლი თეგები: 
html, head, body, meta, title, em, strong, i, , u გამოიყენეთ თითოეული მათგანი და ახსენით ერთი წინადადებით ამ თეგების დანიშნულება,
საიტის თემატიკა თქვენი სურვილით გააკეთეთ. -->
<!DOCTYPE html>
<html>
    <head>
    <meta charset="nikas web">
    <title>
        
        ნიკა კახაძის საიტი მწიული მასწავლებლს
    
    </title>
    </head>
<body>
    <p>მოგესალმებით <strong>წიგნების საიტზე</strong>!</p>
    <p>გაეცანით <em>ლიტერატურას</em> და <i>კლასიკას</i>.</p>
    <p>ეს საიტი <b>წიგნის მოყვარულებისთვის</b> არის და გთავაზობთ <u>ახალ გამოშვებებს</u>.</p>
</body>
</html>
