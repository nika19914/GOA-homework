<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="https://geparlys.com/cdn/shop/products/LaidBackGirlPhotoHD.jpg?v=1701083657&width=2500" alt="Gabrielle Essence Eau De Parfum">
        </div>
        <div class="product-info">
            <p class="category">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart-button">Add to Cart</button>
        </div>
    </div>
</body>
</html>
