<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result-container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="score">
                <p class="number">76</p>
                <p class="out-of">of 100</p>
            </div>
            <p class="remark">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <ul>
                <li class="summary-item">
                    <span class="category reaction">Reaction</span>
                    <span class="score">80 / 100</span>
                </li>
                <li class="summary-item">
                    <span class="category memory">Memory</span>
                    <span class="score">92 / 100</span>
                </li>
                <li class="summary-item">
                    <span class="category verbal">Verbal</span>
                    <span class="score">61 / 100</span>
                </li>
                <li class="summary-item">
                    <span class="category visual">Visual</span>
                    <span class="score">72 / 100</span>
                </li>
            </ul>
            <button class="continue-button">Continue</button>
        </div>
    </div>
</body>
</html>
