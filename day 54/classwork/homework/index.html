<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://img.freepik.com/free-photo/young-man-with-beard-white-t-shirt_273609-5760.jpg?semt=ais_hybrid" alt="Profile Picture" class="profile-pic">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <a href="#" class="button">GitHub</a>
        <a href="#" class="button">LinkedIn</a>
        <a href="#" class="button">Twitter</a>
    </div>
</body>
</html>
