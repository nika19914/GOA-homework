<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="enter your name" name="name" required />
        <input type="text" placeholder="enter your lastname" name="lastname" required />
        <input type="email" placeholder="enter your email" name="email" required />
        <input type="password" placeholder="enter your pass" name="password" required />
        <input type="date" placeholder="enter your date" name="date" required />
        <button>Submit</button>
    </form>
</body>
</html>

<!-- name- არის ატრიბუტი საიდანაც მომხმარბელს შემოაქ სახელი 
 required ბაქენდში გადაის ინფორმაცია
 placeholder მომხმარებელს აზლევ მინიშნებას სად და როჰგორ შეიყავნოს ანუ მიმართულებას აძლევს
 input/form ინფუთით ადამიანს შემოაქვს ნებისმიერი რრამ და ფორმი არის ატრიბუტი რომელსაც ვიყენებთ ბოდყ ტაგში
