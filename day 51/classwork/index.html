<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სიები</title>
    <link rel="stylesheet" href="styles.css"> <!-- ლინკი CSS ფაილთან -->
</head>
<body>
    <h2>დალაგებული სია (Ordered List)</h2>
    <ol>
        <li>პირველი პუნქტი</li>
        <li>მეორე პუნქტი</li>
        <li>მესამე პუნქტი</li>
    </ol>

    <h2>დაუგარებელი სია (Unordered List)</h2>
    <ul>
        <li>პირველი პუნქტი</li>
        <li>მეორე პუნქტი</li>
        <li>მესამე პუნქტი</li>
    </ul>
</body>
</html>
